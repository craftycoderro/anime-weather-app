<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luffy Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <img src="assets/background.png" id="background" />

    <header id="header">Weather</header>

    <div id="temp-bubbles">
      <div class="bubble" id="celsius">°C</div>
      <div class="bubble" id="fahrenheit">°F</div>
    </div>

    <img src="assets/luffy.png" id="luffy" />

    <div id="message-box">
      <img src="assets/temp-bubbles.png" id="bubbles" />
      <p>It’s sunny today</p>
    </div>

    <img src="assets/clouds.png" id="clouds" />
  </div>

  <script src="script.js"></script>
</body>
</html>
